<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart News</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=The+Seasons&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>  
    <header>
        <div class="sandwich-icon" onclick="toggleSidebar()">&#9776;</div>
        <div onclick="reload()" class="project-name">
            <span class="large-letter">S</span>mart <span class="large-letter">N</span>ews
        </div>
        <div class="login-icon"><img src="../static/css/images/icons8-login-50.png" alt="login icon"></div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button class="close-btn" onclick="closeSidebar()">&#10006;</button> <!-- Close Button -->
        <!-- <button class="sidebar-login-btn">
            <i class="fas fa-user"></i> Login
        </button> -->
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="aboutus.html"><i class="fas fa-info-circle"></i> About Us</a></li>
                <li class="categories-dropdown">
                    <a href="#"><i class="fas fa-list"></i> Categories <i class="fas fa-chevron-down"></i></a>
                    <div class="dropdown-content">
                        <div class="domain-section">
                            <h3>Domain</h3>
                            <select id="domainSelect">
                                <option value="business">Business</option>
                                <option value="technology">Technology</option>
                                <option value="sports">Sports</option>
                                <option value="entertainment">Entertainment</option>
                            </select>
                        </div>
                        <div class="country-section">
                            <h3>Country</h3>
                            <select id="countrySelect">
                                <option value="in">India</option>
                                <option value="us">United States</option>
                                <option value="gb">United Kingdom</option>
                                <option value="au">Australia</option>
                            </select>
                        </div>
                    </div>
                </li>
                <li><a href="weather.html"><i class="fas fa-cloud-sun"></i> Weather</a></li>
                <li><a href="#"><i class="fas fa-history"></i> Historical News</a></li>
                <li><a href="favourites.html"><i class="fas fa-heart"></i> Favourites</a></li>
                <!-- <li class="language-dropdown">
                    <a href="#"><i class="fas fa-language"></i> Language <i class="fas fa-chevron-down"></i></a>
                    <div class="dropdown-content">
                        <select id="languageSelect">
                            <option value="en">English</option>
                            <option value="hi">Hindi</option>
                            <option value="mr">Marathi</option>
                        </select>
                    </div>
                </li> -->

                <div id="google_translate_element"></div>
            </ul>
        </nav>
    </div>



    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="search-text" class="news-input" placeholder="Search for news..."> 
        <button id="search-button" class="search-button">Search</button>
    </div>

<!-- News containers portion -->
<main>
    <div class="cards-container container flex" id="cards-container">

    </div>
</main>

<template id="template-news-card">
    <div class="card">
        <div class="card-header">
            <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
        </div>

        <div class="news-actions">
            <button class="icon-button like-btn"><i class="fas fa-heart"></i></button>
            <button class="icon-button share-btn"><i class="fas fa-share"></i></button>
            <button class="icon-button summarize-btn"><i class="fas fa-file-alt"></i></button>
        </div>

        <div class="card-content">
            <h3 id="news-title">This is title</h3>
            <h6 class="news-source" id="news-source">End Gadget 31/1/2025</h6>
            <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
    </div>
</template>

    <footer>
        <p>&copy; 2023 Smart News. All rights reserved.</p>
    </footer>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.remove('active'); // Remove active class to hide the sidebar
        }
    </script>
    <script src="../static/css/script.js"></script>
    
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,hi,mr',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>    
</body>
</html>
