<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">
                <i data-lucide="cloud"></i>
                <span>weatherio</span>
            </div>
            <div class="search-container">
                <i data-lucide="search" class="search-icon"></i>
                <input type="text" placeholder="Search location..." id="searchInput">
            </div>
            <button class="location-btn">
                <i data-lucide="map-pin"></i>
                Current Location
            </button>
        </header>

        <div class="grid-container">
            <!-- Current Weather -->
            <div class="weather-card">
                <div class="current-weather">
                    <h2>5°C</h2>
                    <p class="weather-desc">Broken Clouds</p>
                    <div class="weather-info">
                        <span>Wednesday, 1 Mar</span>
                        <span class="dot">•</span>
                        <span>London, GB</span>
                    </div>
                </div>
            </div>

            <!-- Weather Details -->
            <div class="details-card">
                <h3>Today's Highlights</h3>
                <div class="highlights-grid">
                    <!-- Air Quality -->
                    <div class="highlight-item">
                        <p class="label">Air Quality Index</p>
                        <div class="value">
                            <i data-lucide="wind"></i>
                            <span>3.90</span>
                        </div>
                        <span class="badge">Good</span>
                    </div>

                    <!-- Humidity -->
                    <div class="highlight-item">
                        <p class="label">Humidity</p>
                        <div class="value">
                            <i data-lucide="droplets"></i>
                            <span>82%</span>
                        </div>
                    </div>

                    <!-- Visibility -->
                    <div class="highlight-item">
                        <p class="label">Visibility</p>
                        <div class="value">
                            <i data-lucide="eye"></i>
                            <span>10km</span>
                        </div>
                    </div>

                    <!-- Feels Like -->
                    <div class="highlight-item">
                        <p class="label">Feels Like</p>
                        <div class="value">
                            <i data-lucide="thermometer"></i>
                            <span>2°C</span>
                        </div>
                    </div>
                </div>

                <!-- Sunrise & Sunset -->
                <div class="sun-times">
                    <h3>Sunrise & Sunset</h3>
                    <div class="sun-grid">
                        <div class="sun-item">
                            <div class="value">
                                <i data-lucide="sun" class="sun-icon"></i>
                                <span>6:46 AM</span>
                            </div>
                        </div>
                        <div class="sun-item">
                            <div class="value">
                                <i data-lucide="moon" class="moon-icon"></i>
                                <span>5:39 PM</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 5-Day Forecast -->
            <div class="forecast-card">
                <h3>5-Day Forecast</h3>
                <div class="forecast-grid">
                    <div class="forecast-item">
                        <p class="day">Thu</p>
                        <i data-lucide="cloud"></i>
                        <p class="temp">7°C</p>
                    </div>
                    <div class="forecast-item">
                        <p class="day">Fri</p>
                        <i data-lucide="cloud"></i>
                        <p class="temp">6°C</p>
                    </div>
                    <div class="forecast-item">
                        <p class="day">Sat</p>
                        <i data-lucide="cloud"></i>
                        <p class="temp">5°C</p>
                    </div>
                    <div class="forecast-item">
                        <p class="day">Sun</p>
                        <i data-lucide="cloud"></i>
                        <p class="temp">4°C</p>
                    </div>
                    <div class="forecast-item">
                        <p class="day">Mon</p>
                        <i data-lucide="cloud"></i>
                        <p class="temp">3°C</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        lucide.createIcons();
    </script>
    <script src="script.js"></script>
</body>
</html>
